<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PicUpload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to PicUpload</h1>
    
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload & Edit Image</h2>
      <input type="file" id="fileInput">
      <button onclick="uploadAndEdit()">Upload & Edit</button>
      <div id="imagePreviewContainer">
        <img id="imagePreview" style="max-width: 100%; max-height: 300px;">
      </div>
      <button onclick="saveEditedImage()" class="save">Save Edited Image</button>
    </section>

    <section class="gallery-section">
        <h2>Image Gallery</h2>
        <div id="imageGallery" class="gallery-container"></div>
      </section>
      
  </main>

  <script src="script.js"></script>
</body>
</html>
